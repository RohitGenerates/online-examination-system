{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin-dashboard.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <nav class="dashboard-nav">
            <div class="nav-header">
                <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
                <h1>Admin Dashboard</h1>
            </div>
            <div class="user-info">
                <img src="{% static 'images/default-avatar.png' %}" alt="User Avatar" class="avatar">
                <span class="user-name">{{ user.username }}</span>
                <a href="{% url 'accounts:logout' %}" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </nav>

        <main class="dashboard-main">
            <div class="dashboard-options">
                <div class="option-card" id="manageUsersOption">
                    <div class="card-icon"><i class="fas fa-users-cog"></i></div>
                    <h3>Manage Users</h3>
                </div>
                <div class="option-card" id="systemSettingsOption">
                    <div class="card-icon"><i class="fas fa-cogs"></i></div>
                    <h3>System Settings</h3>
                </div>
                <div class="option-card" id="systemLogsOption">
                    <div class="card-icon"><i class="fas fa-clipboard-list"></i></div>
                    <h3>System Logs</h3>
                </div>
                <div class="option-card" id="updateProfileOption">
                    <div class="card-icon"><i class="fas fa-user"></i></div>
                    <h3>Update Profile</h3>
                </div>
            </div>

            <div id="dynamicContentContainer">
                <!-- Default content when page loads -->
                <div class="welcome-message">
                    <h2>Welcome to Admin Dashboard</h2>
                    <p>Select an option from the menu above to manage the system.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="{% static 'js/admin-dashboard.js' %}"></script>
</body>
</html>
