{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Select User</h2>
        </div>
        <div class="user-types">
            <div class="user-type" data-type="student">
                <div class="icon-circle">
                    <i class="fas fa-user-graduate"></i>
                </div>
                <span>Student</span>
            </div>
            <div class="user-type" data-type="teacher">
                <div class="icon-circle">
                    <i class="fas fa-chalkboard-teacher"></i>
                </div>
                <span>Teacher</span>
            </div>
            <div class="user-type" data-type="admin">
                <div class="icon-circle">
                    <i class="fas fa-user-cog"></i>
                </div>
                <span>Admin</span>
            </div>
        </div>
        <form method="post" id="loginForm" action="{% url 'accounts:login' %}">
            {% csrf_token %}
            <input type="hidden" id="userType" name="userType" value="">
            <div class="form-group">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" id="username" name="username" placeholder="Enter ID or email" required>
            </div>
            <div class="form-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                    <i class="fa-solid fa-eye"></i>
                </button>
            </div>
            {% if messages %}
            <div id="error-message" class="error-message">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            <button type="submit" class="submit-btn" id="loginButton">
                <span class="button-text">Login</span>
                <span class="loading-spinner" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i>
                </span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>
        <div class="additional-links">
            <a href="{% url 'accounts:signup' %}">Create Account</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
