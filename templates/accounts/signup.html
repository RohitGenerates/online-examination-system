{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Exam System</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="login-container">
    <!-- User Type Selection Section -->
    <div id="userTypeSection">
        <div class="login-header">
            <h2>Create Account</h2>
        </div>

        <div class="user-types">
            <div class="user-type" data-type="student">
                <div class="icon-circle">
                    <i class="fas fa-user-graduate"></i>
                </div>
                <span>Student</span>
            </div>
            <div class="user-type" data-type="teacher">
                <div class="icon-circle">
                    <i class="fas fa-chalkboard-teacher"></i>
                </div>
                <span>Teacher</span>
            </div>
        </div>
    </div>

    <!-- Signup Form Section -->
    <div id="signupFormSection" style="display: none;">
        <div class="login-header">
            <h2>Complete Your Profile</h2>
            <button id="backToType" class="back-btn"><i class="fas fa-arrow-left"></i> Back</button>
        </div>

        <form method="post" id="signupForm">
            {% csrf_token %}
            <input type="hidden" id="userType" name="userType" value="">
            
            <div class="form-group">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            
            <div class="form-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password1" id="password1" placeholder="Password" required>
                <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                    <i class="fa-solid fa-eye"></i>
                </button>
            </div>
            
            <div class="form-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password2" id="password2" placeholder="Confirm Password" required>
                <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                    <i class="fa-solid fa-eye"></i>
                </button>
            </div>

            <!-- Additional fields based on user type -->
            <div id="studentFields" class="additional-fields" style="display: none;">
                <div class="form-group">
                    <i class="fa-solid fa-id-card"></i>
                    <input type="text" name="student_id" id="student_id" placeholder="Student ID" required>
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-building"></i>
                    <select name="student_department" id="student_department" required>
                        <option value="">Select Department</option>
                        <option value="CSE">Computer Science and Engineering (CSE)</option>
                        <option value="ISE">Information Science and Engineering (ISE)</option>
                        <option value="CSD">Computer Science and Design (CSD)</option>
                        <option value="AIML">Artificial Intelligence and Machine Learning (AIML)</option>
                        <option value="AIDS">Artificial Intelligence and Data Science (AIDS)</option>
                    </select>
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-graduation-cap"></i>
                    <select name="semester" id="semester" required>
                        <option value="">Select Semester</option>
                        <option value="1">Semester 1</option>
                        <option value="2">Semester 2</option>
                        <option value="3">Semester 3</option>
                        <option value="4">Semester 4</option>
                        <option value="5">Semester 5</option>
                        <option value="6">Semester 6</option>
                        <option value="7">Semester 7</option>
                        <option value="8">Semester 8</option>
                    </select>
                </div>
            </div>

            <div id="teacherFields" class="additional-fields" style="display: none;">
                <div class="form-group">
                    <i class="fa-solid fa-id-card"></i>
                    <input type="text" name="teacher_id" id="teacher_id" placeholder="Teacher ID" required>
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-building"></i>
                    <select name="department" id="department" required>
                        <option value="">Select Department</option>
                        <option value="CSE">Computer Science and Engineering (CSE)</option>
                        <option value="ISE">Information Science and Engineering (ISE)</option>
                        <option value="CSD">Computer Science and Design (CSD)</option>
                        <option value="AIML">Artificial Intelligence and Machine Learning (AIML)</option>
                        <option value="AIDS">Artificial Intelligence and Data Science (AIDS)</option>
                    </select>
                </div>
            </div>

            <div id="error-message" class="error-message"></div>
            <button type="submit" class="submit-btn">
                Sign Up <i class="fas fa-arrow-right"></i>
            </button>
        </form>
    </div>

    <div class="additional-links">
        <span>Already have an account?</span>
        <a href="{% url 'accounts:login' %}">Login</a>
    </div>
</div>

<script src="{% static 'js/signup.js' %}"></script>
</body>
</html>
