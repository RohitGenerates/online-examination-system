{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Details</title>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/teacher-details.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="details-container">
        <div class="details-header">
            <h2>Complete Your Teacher Profile</h2>
            <p>Please provide the following details to complete your registration</p>
        </div>

        <form method="post" id="teacherDetailsForm">
            {% csrf_token %}
            <div class="form-group">
                <i class="fa-solid fa-building"></i>
                <input type="text" name="department" id="department" placeholder="Department" required>
            </div>
            <div class="form-group">
                <i class="fa-solid fa-book"></i>
                <input type="text" name="subject" id="subject" placeholder="Subject" required>
            </div>
            <div id="error-message" class="error-message"></div>
            <button type="submit" class="submit-btn">
                Complete Registration <i class="fas fa-arrow-right"></i>
            </button>
        </form>
    </div>

    <script src="{% static 'js/teacher-details.js' %}"></script>
</body>
</html>
