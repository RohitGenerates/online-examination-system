{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/teacher-dashboard.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <nav class="dashboard-nav">
            <div class="nav-header">
                <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
                <h1>Teacher Dashboard</h1>
            </div>
            <div class="user-info">
                <img src="{% static 'images/default-avatar.png' %}" alt="User Avatar" class="avatar">
                <span class="user-name">{{ user.username }}</span>
                <a href="{% url 'accounts:logout' %}" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </nav>

        <main class="dashboard-main">
            <div class="dashboard-options">
                <div class="option-card" id="createExamOption">
                    <div class="card-icon"><i class="fas fa-plus-circle"></i></div>
                    <h3>Create Exam</h3>
                </div>
                <div class="option-card" id="manageExamOption">
                    <div class="card-icon"><i class="fas fa-tasks"></i></div>
                    <h3>Manage Exams</h3>
                </div>
                <div class="option-card" id="viewResultsOption">
                    <div class="card-icon"><i class="fas fa-chart-bar"></i></div>
                    <h3>View Results</h3>
                </div>
                <div class="option-card" id="generateReportsOption">
                    <div class="card-icon"><i class="fas fa-file-alt"></i></div>
                    <h3>Generate Reports</h3>
                </div>
                <div class="option-card" id="updateProfileOption">
                    <div class="card-icon"><i class="fas fa-user"></i></div>
                    <h3>Update Profile</h3>
                </div>
            </div>

            <div id="dynamicContentContainer">
                <div class="welcome-message">
                    <h2>Welcome to Teacher Dashboard</h2>
                    <p>Select an option from the menu above to get started.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="{% static 'js/teacher-dashboard.js' %}"></script>
</body>
</html>
