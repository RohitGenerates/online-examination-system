{% extends 'base.html' %}
{% load static %}

{% block title %}Student Dashboard{% endblock %}

{% block content %}
<div class="dashboard-container">
    <nav class="dashboard-nav">
        <div class="nav-header">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
            <h1>Student Dashboard</h1>
        </div>
        <div class="user-info">
            <i class="fas fa-user user-avatar"></i>
            <span class="user-name">{{ user.username }}</span>
            <a href="{% url 'accounts:logout' %}" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </nav>

    <main class="dashboard-main">
        <div class="dashboard-options">
            <div class="option-card" id="takeExamOption">
                <div class="card-icon"><i class="fas fa-pencil-alt"></i></div>
                <h3>Take Exam</h3>
            </div>
            <div class="option-card" id="viewResultsOption">
                <div class="card-icon"><i class="fas fa-chart-bar"></i></div>
                <h3>View Results</h3>
            </div>
            <div class="option-card" id="updateProfileOption">
                <div class="card-icon"><i class="fas fa-user"></i></div>
                <h3>Update Profile</h3>
            </div>
        </div>

        <div id="dynamicContentContainer">
            <!-- <div class="welcome-message">
                <h2>Welcome to Student Dashboard</h2>
                <p>Select an option from the menu above to get started.</p>
            </div> -->
        </div>
    </main>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/reset.css' %}">
<link rel="stylesheet" href="{% static 'css/student-dashboard.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
{% endblock %}

{% block extra_js %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'js/student-dashboard.js' %}"></script>
{% endblock %}
