{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Exam</title>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/manage-exams.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="exam-creation-container">
        <div class="exam-header">
            <div class="header-actions">
                <button id="backBtn" class="btn secondary-btn">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </button>
            </div>
            <div class="exam-title-edit">
                <input type="text" id="editExamTitle" value="Exam Title" placeholder="Exam Title">
            </div>
            <div class="exam-meta-edit">
                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" id="editExamSubject" value="Mathematics" placeholder="Subject">
                </div>
                <div class="form-group">
                    <label>Duration (mins)</label>
                    <input type="number" id="editExamDuration" value="60" placeholder="Duration">
                </div>
                <div class="form-group">
                    <label>Total Marks</label>
                    <input type="number" id="editExamTotalMarks" value="100" readonly>
                </div>
            </div>
        </div>

        <div class="question-editor">
            <div class="question-number">Question <span id="currentQuestionNumber">1</span></div>
            
            <div class="question-input">
                <textarea id="questionText" placeholder="Enter question text..."></textarea>
            </div>
            
            <div class="answer-options">
                <!-- Options will be generated by JavaScript -->
            </div>
            
            <div class="question-actions">
                <button id="addOptionBtn" class="btn secondary-btn">
                    <i class="fas fa-plus"></i> Add Option
                </button>
                <button id="deleteQuestionBtn" class="btn secondary-btn">
                    <i class="fas fa-trash"></i> Delete Question
                </button>
            </div>
        </div>

        <div class="navigation-controls">
            <button id="prevQuestion" class="btn" disabled>
                <i class="fas fa-arrow-left"></i> Previous
            </button>
            <button id="nextQuestion" class="btn primary-btn">
                Next <i class="fas fa-arrow-right"></i>
            </button>
            <button id="addQuestionBtn" class="btn secondary-btn">
                <i class="fas fa-plus-circle"></i> Add Question
            </button>
        </div>

        <div class="progress-indicator">
            <div class="progress-bar" id="progressBar"></div>
            <div class="question-count" id="questionCountDisplay">1 of 10</div>
        </div>

        <div class="final-actions">
            <button id="resetBtn" class="btn secondary-btn">
                <i class="fas fa-undo"></i> Reset Changes
            </button>
            <button id="saveBtn" class="btn primary-btn">
                <i class="fas fa-save"></i> Save Exam
            </button>
        </div>
    </div>

    <div id="successModal" class="modal" style="display:none;">
        <div class="modal-content">
            <i class="fas fa-check-circle success-icon"></i>
            <h3>Exam Updated Successfully!</h3>
            <p>Your exam changes have been saved.</p>
            <button id="backToDashboard" class="btn primary-btn">
                <i class="fas fa-home"></i> Back to Dashboard
            </button>
        </div>
    </div>

    <div id="toastContainer"></div>

    <script src="{% static 'js/manage-exams.js' %}"></script>
</body>
</html>
